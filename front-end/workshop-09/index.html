<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Clint's form</title>
    <link rel="icon" type="image/x-icon" href="./src/img/favicon.ico">
</head>

<body>
    <h1 class="top-header">Clint's form</h1>
    <div class="content">
        <form>
            First name<br>
            <input type="text"><br>
            Last name<br>
            <input type="text"><br>
            Favourite animal<br>
            <select>
                <option value="cat">Cat</option>
                <option value="dog">Dog</option>
                <option value="jellyfish">Jellyfish</option>
            </select><br>
            What's your favourite thing about Clint?<br>
            <textarea rows="10">
            </textarea><br>
            <input type="submit" value="Submit" disabled="disabled">
        </form>
    </div>
    <script src="index.js"></script>
</body>

</html>
